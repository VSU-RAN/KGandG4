application.name=My 3D Viewer
base.package=vsu.org.ran.kgandg4
window.width=1400
window.height=900
window.title=${application.name}

render.fps=40
render.default.mode=TEXTURED
render.default.lightning.intensity=0.9
render.default.wireframe_color=#FF0000
render.default.light_color=#FFFFFF
render.default.inactive_color=#808080

render.default.enable_lighting=false
render.default.enable_wireframe=false
render.default.enable_texture=false
render.default.enable_only_wireframe=false


texture.default=${user.dir}/textures/derevo.jpg
texture.default.color=#4a90e2




camera.default.fov=60
camera.default.near=1.0
camera.default.far= 10
camera.default.aspectRatio=1.3333

camera.default.source.x=0
camera.default.source.y=0
camera.default.source.z=20

camera.default.target.x=0
camera.default.target.y=0
camera.default.target.z=0

camera.keyboard.pan_speed=0.5
camera.keyboard.orbit_speed=0.05
camera.keyboard.zoom_speed=0.5

camera.mouse.pan_speed=0.01
camera.mouse.orbit_speed=0.005
camera.mouse.zoom_speed=0.075
camera.mouse.click_threshold_ms=200

model.default.threshold=0.1



path.models=#{systemProperties['user.dir']}/3DModels
path.textures=#{systemProperties['user.dir']}/textures
filechooser.paths.models=${user.dir}/3DModels
filechooser.paths.textures=${user.dir}/textures
filechooser.paths.saves=${user.dir}/saves